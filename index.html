<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Scroll-Reveal -->
    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="style/normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="style/main.css" />
    <title>Amon</title>
  </head>
  <body>
    <!-- Start Landing -->
    <div class="landing">
      <nav>
        <div class="container">
          <a href="#" class="logo">
            <i class="fa-solid fa-ankh"></i>
            <span>Amon</span>
          </a>
          <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#service">Service</a></li>
            <li><a href="#trips">Trips</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <a class="icon">
            <i class="fa-solid fa-bars-staggered"></i>
          </a>
          <button>Sign Up</button>
        </div>
      </nav>
      <!-- Slider main container -->
      <div class="swiper slider-one">
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="./static/5.jpg" alt="" /></div>
          <div class="swiper-slide"><img src="./static/2.jpg" alt="" /></div>
          <div class="swiper-slide">
            <img src="./static/3.jpg" alt="" />
          </div>
          <div class="swiper-slide"><img src="./static/4.jpg" alt="" /></div>
          <div class="swiper-slide"><img src="./static/1.jpg" alt="" /></div>
          <div class="swiper-slide"><img src="./static/9.jpg" alt="" /></div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-one-prev"></div>
        <div class="swiper-one-next"></div>
      </div>

      <div class="content">
        <p>get ready for <br>a  lifetime Journey</p>
        <button>Get Started</button>
      </div>
    </div>
    <!-- End Landing -->

    <!-- Scroll-Reveal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/2.0.0/scrollReveal.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <!-- main JS  -->
    <script src="script/main.js"></script>
  </body>
</html>
